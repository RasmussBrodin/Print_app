{% extends "layout.html" %}
{% block content %}
    <div>
        <div>
            <form class="search-form" method="GET">
                <input type="text" name="query" placeholder=" Sök..." class="search-input">
                <button type="submit" class="search-button">
                        <img src="../static/pictures/search.svg" alt="Search">
                </button>
            </form>            
        </div>
        <div class="search-results">
            {% if results %}
            <h2> Resultat för "{{ query }}"</h2>
                <ul>
                    {% for item in results %}
                        <button class="display-results" type="submit">
                            <div>{{ item.name }}</div>
                        </button>
                    {% endfor %}
                </ul>
            {% elif query %}
                <h2>Inga resultat för "{{ query }}"</h2>
            {% else %}
                <h2>Sök efter ett läkemedel</h2>
            {% endif %}
        </div>
    </div>
{% endblock content %}
